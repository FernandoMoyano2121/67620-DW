<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Animaciones</title>
  </head>
  <body>
    <!-- ===================================
    =               Gradientes                =
    ==================================== -->

    <header>
      <div class="hero__image">
        <h1>Clase 14</h1>
        <p>Animaciones y transiciones</p>
        <button class="hero__button">Click Me</button>
      </div>
    </header>

    <!-- ===================================
    =               Transformaciones        =
    ==================================== -->

    <section>
      <h2 class="title">Transformaciones</h2>
      <div class="container">
        <div class="container-item">
          <div class="item translate">Translate</div>
        </div>
        <div class="container-item">
          <div class="item rotate">Rotate</div>
        </div>
        <div class="container-item">
          <div class="item rotateX">RotateX</div>
        </div>
        <div class="container-item">
          <div class="item scale">Scale</div>
        </div>
        <div class="container-item">
          <div class="item scaleY">ScaleY</div>
        </div>
        <div class="container-item">
          <div class="item skew">Skew</div>
        </div>
      </div>
    </section>

    <!-- ===================================
    =               Transition                =
    ==================================== -->
    <h2 class="title">Transiciones</h2>
    <br />
    <br />
    <br />

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

    <br />
    <br />
    <br />

    <!-- ===================================
    =               Animaciones                =
    ==================================== -->

    <div class="container-chicle">
      <p class="chicle">Texto de prueba</p>
    </div>

    <!-- ===================================
    =               Section                =
    ==================================== -->
    <div class="wrapper1">
      <div class="box"></div>
    </div>

    <!-- ===================================
    =               Aos                =
    ==================================== -->

    <div class="card" data-aos="fade-right">Hola</div>

    <!-- Aos -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init();
    </script>
  </body>
</html>
